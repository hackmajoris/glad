<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Confirm Your Email</h1>
      <p class="py-6">Please enter the confirmation code sent to your email.</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" (ngSubmit)="onSubmit()" #confirmForm="ngForm">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input
            type="text"
            placeholder="username"
            class="input input-bordered"
            [(ngModel)]="username"
            name="username"
            required
            [disabled]="loading"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Confirmation Code</span>
          </label>
          <input
            type="text"
            placeholder="123456"
            class="input input-bordered"
            [(ngModel)]="code"
            name="code"
            required
            maxlength="6"
            [disabled]="loading"
          />
          <label class="label">
            <span class="label-text-alt">Check your email for the 6-digit code</span>
          </label>
        </div>

        <div *ngIf="errorMessage" class="alert alert-error">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ errorMessage }}</span>
        </div>

        <div *ngIf="successMessage" class="alert alert-success">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ successMessage }}</span>
        </div>

        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!confirmForm.form.valid || loading"
          >
            <span *ngIf="loading" class="loading loading-spinner"></span>
            {{ loading ? 'Confirming...' : 'Confirm Email' }}
          </button>
        </div>
      </form>
      <div class="divider">OR</div>
      <div class="card-body pt-0">
        <a routerLink="/login" class="btn btn-outline btn-sm">Back to Login</a>
      </div>
    </div>
  </div>
</div>
