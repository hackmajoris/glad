<div class="user-list-container">
  <!-- Header -->
  <div class="user-list-header">
    <h1 class="user-list-title">Users Directory</h1>
    <p-button 
      label="Refresh" 
      icon="pi pi-refresh"
      (onClick)="refreshUsers()"
      [loading]="loading$ | async"
      size="small">
    </p-button>
  </div>

  <!-- Error Message -->
  <p-message 
    *ngIf="error$ | async as errorMessage" 
    severity="error" 
    [text]="errorMessage"
    class="mb-4">
  </p-message>

  <!-- Loading State -->
  <div *ngIf="(loading$ | async) && (users$ | async)?.length === 0" class="flex justify-center py-8">
    <p-progressSpinner></p-progressSpinner>
  </div>

  <!-- Empty State -->
  <div *ngIf="!(loading$ | async) && (users$ | async)?.length === 0 && !(error$ | async)" class="text-center py-12">
    <i class="pi pi-users text-6xl text-gray-400 mb-4"></i>
    <h3 class="text-xl font-semibold text-gray-700 mb-2">No Users Found</h3>
    <p class="text-gray-500">There are no users to display at the moment.</p>
  </div>

  <!-- Users Grid -->
  <div *ngIf="users$ | async as users" class="user-grid">
    <p-card *ngFor="let user of users">
      <div class="user-card-content">
        <p-avatar 
          [label]="(user.name || user.username || 'U').charAt(0).toUpperCase()" 
          size="normal" 
          shape="circle"
          styleClass="bg-primary text-white">
        </p-avatar>
        <div class="user-info">
          <h3 class="user-name">{{ user.name || user.username || 'Unknown' }}</h3>
          <p class="user-username">@{{ user.username }}</p>
        </div>
      </div>
      <div class="user-actions">
        <p-button 
          label="View Profile" 
          size="small"
          [routerLink]="['/users', user.username]">
        </p-button>
      </div>
    </p-card>
  </div>

  <!-- Users Count -->
  <div *ngIf="users$ | async as users" class="text-center mt-6 text-gray-600">
    <p *ngIf="!(loading$ | async) && users.length > 0">
      Showing {{ users.length }} {{ users.length === 1 ? 'user' : 'users' }}
    </p>
  </div>
</div>
