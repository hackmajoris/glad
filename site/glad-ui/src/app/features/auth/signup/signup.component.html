<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col">
    <div class="text-center lg:text-left">
      <h1 class="text-5xl font-bold">Create Your Account</h1>
      <p class="py-6">Join GLAD Stack and start building your profile!</p>
    </div>
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <form class="card-body" (ngSubmit)="onSubmit()" #signupForm="ngForm">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Username</span>
          </label>
          <input
            type="text"
            placeholder="username"
            class="input input-bordered"
            [(ngModel)]="username"
            name="username"
            required
            minlength="3"
            [disabled]="loading"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Email</span>
          </label>
          <input
            type="email"
            placeholder="email@example.com"
            class="input input-bordered"
            [(ngModel)]="email"
            name="email"
            required
            email
            [disabled]="loading"
          />
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Password</span>
          </label>
          <input
            type="password"
            placeholder="password"
            class="input input-bordered"
            [(ngModel)]="password"
            name="password"
            required
            minlength="8"
            [disabled]="loading"
          />
          <label class="label">
            <span class="label-text-alt">Min 8 chars, with uppercase, lowercase, number & symbol</span>
          </label>
        </div>

        <div class="form-control">
          <label class="label">
            <span class="label-text">Confirm Password</span>
          </label>
          <input
            type="password"
            placeholder="confirm password"
            class="input input-bordered"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            [disabled]="loading"
          />
        </div>

        <div *ngIf="errorMessage" class="alert alert-error">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span>{{ errorMessage }}</span>
        </div>

        <div class="form-control mt-6">
          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="!signupForm.form.valid || loading"
          >
            <span *ngIf="loading" class="loading loading-spinner"></span>
            {{ loading ? 'Creating Account...' : 'Sign Up' }}
          </button>
        </div>
      </form>
      <div class="divider">OR</div>
      <div class="card-body pt-0">
        <a routerLink="/login" class="btn btn-outline">Already have an account? Login</a>
      </div>
    </div>
  </div>
</div>
